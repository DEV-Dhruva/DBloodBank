<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>D-Blood Bank</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">D-Blood Bank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_blood_info.html">Available blood samples</a>
                    </li>
                </ul>
                <div class="mx-2">
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal"
                        type="submit">Login</button>
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signupModal"
                        type="submit">SignUp ( for Hospitals )</button>
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#signupModal1"
                        type="submit">SignUp ( for Receivers )</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- loginModal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword5" class="form-label">Password</label>
                            <input type="password" id="inputPassword5" class="form-control"
                                aria-describedby="passwordHelpBlock">

                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- signupModal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up (for Hospitals)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="signup-form">
                        <form>
                            <h2>Register......</h2>
                            <p class="hint-text">Create your account.</p>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col"><input type="text" class="form-control" name="hospital_name"
                                            placeholder="Hospital Name" required="required"></div>
                                    
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" name="hospital_email" placeholder="Hospital Email"
                                    required="required">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="hospital_password" placeholder="Password"
                                    required="required">
                            </div>
                            <div class="mb-3">
                                <input type="tel" name="hospital_phone_no" class="form-control" placeholder="Hospital Phone Number">
                            </div>
                            <div class="mb-3">
                                <label class="form-check-label"><input type="checkbox" required="required"> I accept the
                                    <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                            </div>
                        </form>
                        <div class="text-center">Already have an account? <a href="#" data-bs-dismiss="modal"
                                aria-label="Close" data-bs-toggle="modal" data-bs-target="#loginModal">Sign in</a></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- signupModal1 -->
    <div class="modal fade" id="signupModal1" tabindex="-1" aria-labelledby="signupModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up (for Hospitals)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="signup-form">
                        <form>
                            <h2>Register......</h2>
                            <p class="hint-text">Create your account.</p>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col"><input type="text" class="form-control" name="first_name"
                                            placeholder="First Name" required="required"></div>
                                    <div class="col"><input type="text" class="form-control" name="last_name"
                                            placeholder="Last Name" required="required"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Email"
                                    required="required">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    required="required">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="confirm_password"
                                    placeholder="Confirm Password" required="required">
                            </div>
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected disabled>Blood Type</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="A-">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="tel" name="phone_no" class="form-control" placeholder="Phone Number">
                            </div>
                            <div class="mb-3">
                                <label class="form-check-label"><input type="checkbox" required="required"> I accept the
                                    <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                            </div>
                        </form>
                        <div class="text-center">Already have an account? <a href="#" data-bs-dismiss="modal"
                                aria-label="Close" data-bs-toggle="modal" data-bs-target="#loginModal">Sign in</a></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="cover-container d-flex w-100 h-100 p-4 mx-auto flex-column">
        <img src="cover.jpg" alt="" >
      </div>

      <div class="container">
        <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center py-4 my-4 border-top">
          <p>Â© 2022 D-Blood Bank, Inc. All rights reserved.</p>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
